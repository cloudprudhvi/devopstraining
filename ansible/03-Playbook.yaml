### Convert Ad-Hoc Commands to an Ansible Playbook

```yaml
---
- name: Install and Configure HTTPD server.
  hosts: all
  become: true
  tasks:
    - name: Install httpd
      yum:
       name: httpd
       state: present
    - name: Copy index.html file
      copy:
       src: /home/ansible/index.html
       dest: /var/www/html/index.html
    - name: Restart the server
      service:
        name: httpd
        state: restarted
```
